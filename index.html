<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .welcome-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 15px;
            font-size: 18px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to My GitHub Account!</h1>
        <p>Thanks for visiting my page. Feel free to explore my projects.</p>
        <button id="thankYouButton">Click Me</button>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('thankYouButton').addEventListener('click', function() {
            document.getElementById('message').textContent = 'Thank you for visiting!';
        });
    </script>
</body>
</html>
